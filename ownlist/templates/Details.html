<!DOCTYPE html> 
<html> 
<head>
<title>TOUR DESTINATION GUIDE</title>
  <body style="background-image:url('https://files.123freevectors.com/wp-content/original/142191-blue-and-white-presentation-background.jpg'); 
background-attachment: fixed; background-repeat: no-repeat;background-size: 100% 100%">
</body> 
</head>  
<body>  
     <h1>TOUR DESTINATION LIST</h1>

     <form method="POST" action="/ownlist/{{ personal_information.id }}/add_item">
     <label > Category: </label> 
     <input type="text" id="fcategory" placeholder="Enter Category" name="fcategory" >
     
     <label > Places : </label> 
     <input type="text" id="jPlaces" placeholder="Place you want to visit in CALABARZON" name="jPlaces" >

     <label > Address : </label> 
     <input type="text" id="jaddress" placeholder="Enter travel address" name="jaddress" >

    {% csrf_token %}

    <input type="submit" id="btnContinue" name="btnContinue"style="font-size: 16px;" value="Continue">
    </form> 
 
           
<table id="JudrieTable" name='tr'>
      
          
       <tr>
       {% for item in list.item_set.all %} 
       <! -- {{ forloop.counter }}:  -->
               <td>{{ item.sPlace }}</td>
   
         <td>{{ item.sNumber }}</td>
        
        <td>{{ item.sDate }}</td>
          </tr>
        {% endfor %}
    </table>

</body>   
</html>
